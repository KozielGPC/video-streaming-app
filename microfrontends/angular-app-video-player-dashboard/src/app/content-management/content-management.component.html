<div class="content-container">
  <h2>Manage Your Content</h2>
  <table class="video-list">
    <thead>
      <tr>
        <th>Video</th>
        <th>Status</th>
        <th>Views</th>
        <th>Likes</th>
        <th>Dislikes</th>
        <th>Comments</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr (click)="navigateToAnalytics('video-1')">
        <td class="video-title">Video Title 1</td>
        <td>Published</td>
        <td>1,2M</td>
        <td>34k</td>
        <td>1k</td>
        <td>2,3k</td>
        <td class="actions">
          <button>Edit</button>
          <button>Delete</button>
        </td>
      </tr>
      <tr (click)="navigateToAnalytics('video-2')">
        <td class="video-title">Video Title 2</td>
        <td>Processing</td>
        <td>-</td>
        <td>-</td>
        <td>-</td>
        <td>-</td>
        <td class="actions">
          <button>Edit</button>
          <button>Delete</button>
        </td>
      </tr>
      <tr (click)="navigateToAnalytics('video-3')">
        <td class="video-title">Video Title 3</td>
        <td>Draft</td>
        <td>-</td>
        <td>-</td>
        <td>-</td>
        <td>-</td>
        <td class="actions">
          <button>Edit</button>
          <button>Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
